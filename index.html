<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EDWAR CHINO</title>
	<link href="style.css" rel="stylesheet"> <!--jalamos estilos -->
	<link href="fontawesome/css/all.css" rel="stylesheet"> <!--estilos de carpeta fontawesome -->
	<script defer src="fontawesome/js/all.js"></script> <!--javascrips de la carpeta fontawesone -->
 <script type="text/javascript">
 	$('img').each(function() {
    var deg = $(this).data('rotate') || 0;
    var rotate = 'rotate(' + deg + 'deg)';
    $(this).css({ 
        '-webkit-transform': rotate,
        '-moz-transform': rotate,
        '-o-transform': rotate,
        '-ms-transform': rotate,
        'transform': rotate 
    });
});
 </script>
</head>
<body background="2.gif">
	<center>
	 
	 <img id="image_canv" src="disco.png" data-rotate="90" height="400" width="400"> 
	 <div class="NoData" v-if="NoData">
  
   
</div>
	</center>
	
	<audio id="player" ontimeupdate="updateProgress();">
		<source  id="source">	
		Audio no soportado	
	</audio>
	
	<div id="controls">
		<div class="timer" id="timer">
			&nbsp;
		</div>
		<div class="volumen">
			Vol: 
			<i class="fas fa-volume-down"></i> 
			<input type="range" name="volumen" id="volumen" min="0" max="1" step="0.01" value="0.75"> 
			<i class="fas fa-volume-up"></i>
		</div>
		
		<i class="fas fa-backward fa-5x" onclick="prevMusic();"></i>
		<i class="far fa-play-circle fa-5x" onclick="togglePlay();" id="iconPlay"></i> 
		<i class="fas fa-forward fa-5x" onclick="nextMusic();"></i>
		<br>
		<span id="currentPlay"></span><br>
		<progress id="progress" value="0" max="100" ></progress>
		<h3>Mi música</h3>

		<form action="script.js" method="post" target="_blank">

  		<p>

		    Búsqueda de música: <input type="search" name="busquedamusica" placeholder="Canción, autor, álbum...">

		    <input type="submit" value="Buscar">

		</p>

</form>
		<div id="playList"></div>
 
	
	
	
	</div>
	</div>
	
	
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
